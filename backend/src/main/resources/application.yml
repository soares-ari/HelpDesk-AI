# ============================================
# Helpdesk AI - Application Configuration
# ============================================

spring:
  application:
    name: helpdesk-ai

  # Datasource (PostgreSQL + pgvector)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:helpdesk_ai}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate  # Usar 'create' apenas em dev, 'validate' em prod
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
        jdbc:
          lob:
            non_contextual_creation: true

  # Upload de arquivos
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
      file-size-threshold: 2KB

  # Spring AI - OpenAI
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4-turbo-preview
          temperature: 0.3
          max-tokens: 1000
      embedding:
        options:
          model: text-embedding-3-small
          dimensions: 1536

    # Vector Store (pgvector)
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        remove-existing-vector-store-table: false

# ============================================
# Configurações Customizadas
# ============================================

helpdesk:
  # Chunking
  chunking:
    default-size: 700    # tokens
    overlap: 150         # tokens
    min-size: 400
    max-size: 1000
    tokens-per-char: 4   # Aproximação: 1 token ≈ 4 chars

  # Retrieval
  retrieval:
    top-k: 5                     # Número de chunks mais similares
    similarity-threshold: 0.3    # Score mínimo de similaridade (0-1)

  # Rate Limiting
  rate-limit:
    openai-calls-per-minute: 50
    user-requests-per-hour: 100

  # Validação de uploads
  upload:
    allowed-mime-types:
      - application/pdf
    max-file-size-mb: 50

# ============================================
# JWT Security
# ============================================

jwt:
  secret: ${JWT_SECRET:your-secret-key-min-256-bits-change-in-production-please}
  expiration: 86400000  # 24 horas em milissegundos (1000 * 60 * 60 * 24)
  issuer: helpdesk-ai
  audience: helpdesk-ai-users

# ============================================
# Swagger/OpenAPI
# ============================================

springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# ============================================
# Actuator (Monitoramento)
# ============================================

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    tags:
      application: ${spring.application.name}

# ============================================
# Logging
# ============================================

logging:
  level:
    root: INFO
    com.helpdeskai: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/helpdesk-ai.log
    max-size: 10MB
    max-history: 30

# ============================================
# Server Configuration
# ============================================

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
